<h1>Browse</h1>
<mat-card class="browse-card" *ngFor="let card of profileCards">
  <mat-card-header>
    <img mat-card-avatar class="browse-header-image" src="{{card.profile_image}}">
    <mat-card-title>{{card.profile_name}} </mat-card-title>
    <mat-card-subtitle>
      <mat-grid-list cols="5" rowHeight="16px">
        <mat-grid-tile *ngFor="let star of card.rating">
          <img class="browse-star-image" src="{{star.source}}">
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div>
      <mat-grid-list cols="2" rowHeight="16px">
        <mat-grid-tile class="browse-equiptment-image">
          <img mat-card-avatar *ngIf="card.amplifiers_available" class="browse-equiptment-image" src="{{card.amp_image}}">
        </mat-grid-tile>

        <mat-grid-tile class="browse-equiptment-image">
          <img mat-card-avatar *ngIf="card.drums_available" class="browse-equiptment-image" src="{{card.drum_image}}">
        </mat-grid-tile>

        <mat-grid-tile class="browse-equiptment-image">
          <img mat-card-avatar *ngIf="card.guitars_available" class="browse-equiptment-image" src="{{card.guitar_image}}">
        </mat-grid-tile>

        <mat-grid-tile class="browse-equiptment-image">
          <img mat-card-avatar *ngIf="card.microphones_available" class="browse-equiptment-image" src="{{card.mic_image}}">
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    <p>{{card.upcoming_event_text}}</p>
  </mat-card-content>
  <!-- <mat-card-actions>  -->
  <!-- Todo: card actions? -->
  <!-- </mat-card-actions>  -->
</mat-card>

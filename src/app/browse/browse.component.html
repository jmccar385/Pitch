<app-header></app-header>
<!--<button mat-raised-button color="primary" type="button" (click)="logout()">Logout</button>-->
<mat-card *ngFor="let card of profileCards" [routerLink]="['/profile']">
  <mat-card-header>
    <img mat-card-avatar class="browse-header-image" src="{{ card.profile_image }}" />
    <mat-card-title> {{ card.profile_name }} </mat-card-title>
    <mat-card-subtitle>
      <mat-icon>star</mat-icon>
      <span class="browse-card-rating"> {{card.rating}} ({{card.rating_count}} Ratings)</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ card.upcoming_event_text }}
    <div class="equipment-icons">
      <img *ngFor="let equipment of card.equipment_icons" width="20px" height="20px" [ngClass]="{'unowned': !equipment.owned}" src="{{ equipment.IconUrl }}">
    </div>
  </mat-card-content>
</mat-card>

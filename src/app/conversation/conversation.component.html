<app-header></app-header>
<mat-list dense class="conversation-history mat-typography">
  <mat-list-item *ngFor="let message of messages | async" [dir]="message.senderId === currentUserId ? 'rtl' : 'ltr'">
    <img
      matListAvatar
      matTooltip="name"
      src=""
    />
    <p [ngClass]="message.senderId === currentUserId ? 'speech-bubble-right' : 'speech-bubble-left'">{{message.text}}</p>
  </mat-list-item>
</mat-list>
<div class="conversation-input">
  
  <mat-divider></mat-divider>
  <mat-form-field class="full-width">
    <input
      matInput
      placeholder="Start chatting..."
      name="text"
      [(ngModel)]="text"
    />
    <mat-icon matSuffix (click)="sendText(text)">send</mat-icon>
  </mat-form-field>
</div>

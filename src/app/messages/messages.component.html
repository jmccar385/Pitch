<app-header></app-header>
<mat-list>
  <mat-list-item routerLink="/conversation/{{convo.id}}" routerLinkActive="router-link-active"  *ngFor="let convo of conversationItems | async">
    <img matListAvatar src="{{convo.url}}">
    <h3 matLine [ngClass]="unopened: !convo.unopened"> {{ convo.members[0] }} >  </h3>
    <p matLine>
      <span> sender: </span>
      <span > last message sent </span>
    </p>
  </mat-list-item>
</mat-list>

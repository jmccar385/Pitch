<app-header></app-header>
<mat-list>
  <mat-list-item *ngFor="let convo of conversationItems | async">
    <img matListAvatar src={{imageSrc}}>
    <h3 matLine class="unopened"> {{ convo.members[0] }} </h3>
    <p matLine>
      <span> sender: </span>
      <span > last message sent </span>
    </p>
  </mat-list-item>
</mat-list>

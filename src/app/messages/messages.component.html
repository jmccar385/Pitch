<app-header></app-header>
<mat-list>
  <mat-list-item routerLink="/conversation/{{convo.id}}" routerLinkActive="router-link-active"  *ngFor="let convo of conversationItems | async">
    <img matListAvatar src="{{convo.senderData.profileUrl}}">
    <h3 matLine>  </h3>
    <p matLine>
      sender: {{convo.senderData.profileName}}
      <br>
      last message sent
    </p>
  </mat-list-item>
</mat-list>
